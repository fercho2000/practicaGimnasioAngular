<div class="container">
    <div class="text-center">
        <img src="assets/imagenes/Motorhead-logo.jpg" alt="">
        <h3>Bienvenido Ingresa tus datos</h3>
    </div>
    <form [formGroup]="formulario">
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Ingrese su correo electronico" formControlName="email">

            <div class="alert alert-danger" role="alert"
                *ngIf="formulario.controls['email'].invalid && formulario.controls['email'].dirty ">
                <span *ngIf="formulario.controls['email'].errors.required">Correo es requerido</span>
                <span *ngIf="formulario.controls['email'].errors.email ">Correo no es valido</span>
            </div>

        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                formControlName="password" (keyup.enter)="ingresar()">
            <div class="alert alert-danger" role="alert"
                *ngIf="formulario.controls['password'].invalid && formulario.controls['password'].dirty ">
                <span *ngIf="formulario.controls['password'].errors.required">La contraseña es requerido</span>
                <!-- <span *ngIf="formulario.controls['email'].errors.email ">Correo no es valido</span> -->
            </div>
        </div>
        <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary"
            (click)="ingresar()">Ingresar</button>
    </form>

    <div class="alert alert-warning" role="alert" *ngIf="!datosCorrectos">
        {{textoError}}
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
        <p style="color: white"> Ingresando al sistema... </p>
    </ngx-spinner>
</div>
