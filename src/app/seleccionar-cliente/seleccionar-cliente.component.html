<div class="clientes">

    <div class="list-group">
        <div class="form-group" *ngIf="!nombre">
            <label for="">
                Cliente
            </label>
            <input type="text" name="" id="" class="form-control" placeholder="Busque un cliente..."
                (input)="buscarCliente($event.target.value)">
        </div>

        <div class="form-group" *ngIf="nombre">
            <label for="">Cliente</label>
            <div class="row">

                <div class="col-sm-10">
                    <input disabled type="text" class="form-control" [(ngModel)]="nombre">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
                </div>
            </div>
        </div>
        <div *ngFor="let cliente of listaClientes">
            <a class="list-group-item list-group-item-action" *ngIf="cliente.visible"
                (click)="seleccionarCliente(cliente)">
                {{cliente.nombre | titlecase}} {{cliente.apellido | titlecase}}
            </a>
        </div>

    </div>

</div>
